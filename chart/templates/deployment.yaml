apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      automountServiceAccountToken: true
      containers:
        - name: operator
          image: ghcr.io/lukaspj/talos-cluster-operator/talos-cluster-operator:sha-af2a898
          startupProbe:
            httpGet:
              port: 8081
              path: /readyz
          livenessProbe:
            httpGet:
              port: 8081
              path: /livez
          readinessProbe:
            httpGet:
              port: 8081
              path: /readyz